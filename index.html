<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/08c104de7d.js" crossorigin="anonymous"></script>
    <title>Máy tính</title>
</head>

<body>
    <div class="container cacu">
        <h1>Yêu Linh ❤️</h1>
        <div class="maytinh">
            <div class="screen">
                <input type="text" readonly>
            </div>
            <div class="btn-group">
                <a class="1">1</a>
                <a class="2">2</a>
                <a class="3">3</a>
                <a class="4">4</a>
                <a class="5">5</a>
                <a class="6">6</a>
                <a class="7">7</a>
                <a class="8">8</a>
                <a class="9">9</a>
                <a class="0">0</a>
                <a class=".">,</a>
                <a class="+">+</a>
                <a class="-">-</a>
                <a class="*">*</a>
                <a class="/">/</a>
                <a class="=">=</a>
                <a class="x"><i class="fa-solid fa-delete-left"></i></a>
                <a class="AC">AC</a>
            </div>
        </div>
    </div>
    <div class="container load">
        <div class="pre-loader">
            <div class="loader-box">
                <div class="loader-item"></div>
                <div class="loader-item"></div>
                <div class="loader-item"></div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
